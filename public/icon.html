<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .fa {
        font-size: 50px;
      }

      .fa {
        color: black;
      }

      .fa:hover {
        color: red;
      }

      .fa:active {
        color: green;
      }

      .fa:visited {
        color: palevioletred;
      }
    </style>
  </head>
  <body>
    <a href="https://www.google.com"><i class="fa fa-female"></i></a>
    <a href="#"><i class="fa fa-male"></i></a>
    <!-- <i class="fa fa-facebook-square"></i> -->
  </body>
</html>
